<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>


    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 28px;
            margin-top: 50px;
        }

        .container {
            margin-top: 100px;
            display: flex;
            justify-content: center;
        }

        .form {
            width: 300px;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 0 10px;
        }

        .form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .form input[type="text"],
        .form input[type="password"],
        .form select {
            width: 98%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form button {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #0056b3;
        }

        .form {
            display: none
        }

        .role-buttons {
            margin-top: 20px;
        }

        .role-buttons button {
            font-size: 18px;
            padding: 12px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .role-buttons button:hover {
            background-color: #0056b3;
        }

        #signin{
            font-size: 16px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>

<body>
    <h1>Welcome to Doctor's Appointment Booking Application</h1>

    <button id="signin">Click to SIGNIN if you already have an account</button>



    <div class="role-buttons">
        <h1>Are you </h1>
        <button onclick="showDoctorForm()">Doctor</button>
        <button onclick="showPatientForm()">Patient</button>
    </div>
    <div class="container">
        <div class="form" id="doctorForm">
            <h2>Doctor Signup</h2>
            <form action="" method="">
                <label for="doctorName">Name</label>
                <input type="text" id="doctorName" name="name" required>
                <label for="doctorEmail">Email</label>
                <input type="text" id="doctorEmail" name="email" required>
                <label for="doctorPassword">Password</label>
                <input type="password" id="doctorPassword" name="password" required>
                <label for="doctorSpecialisation">Specialisation</label>
                <select id="doctorSpecialisation" name="specialisation" required>
                    <option value="heart">Heart</option>
                    <option value="kidney">Kidney</option>
                    <option value="general">General</option>
                </select>
                <label for="doctorImage">Image (URL)</label>
                <input type="text" id="doctorImage" name="image" required>
                <button type="submit">Signup</button>
            </form>
        </div>
        <div class="form" id="patientForm">
            <h2>Patient Signup</h2>
            <form action="" method="">
                <label for="patientName">Name</label>
                <input type="text" id="patientName" name="name" required>
                <label for="patientEmail">Email</label>
                <input type="text" id="patientEmail" name="email" required>
                <label for="patientPassword">Password</label>
                <input type="password" id="patientPassword" name="password" required>
                <label for="patientImage">Image (URL)</label>
                <input type="text" id="patientImage" name="image" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>


</body>

</html>

<script src="../js/signup.js"></script>
