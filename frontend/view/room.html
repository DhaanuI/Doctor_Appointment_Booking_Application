<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOM</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            grid-auto-rows: 300px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #endButtonDiv {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #297fb8;
        }
    </style>
</head>

<body>
    <div>
        <h1>VIDEO CHAT ROOM</h1>
    </div>

    <div id="video-grid"></div>

    <button id="toggle-video-button">Start/Stop Video</button>

    <div id="endButtonDiv">
        <button onclick="redirectToDashboard()">END VIDEO - Go back to DASHBOARD</button>
    </div>
</body>

</html>

<script>
    const socket = io("https://pococare1.onrender.com/", {
        transports: ["websocket"]  //to avoid cors
    });


    const currentUrl = window.location.href;

    const url = new URL(currentUrl);
    const searchParams = new URLSearchParams(url.search);
    const ROOM_ID = searchParams.get('roomId');


    const videoGrid = document.getElementById('video-grid')

    const myPeer = new Peer();

    const myVideo = document.createElement('video')
    myVideo.muted = true

    const peers = {}
    navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
    }).then(stream => {
        addVideoStream(myVideo, stream)

        myPeer.on('call', call => {
            call.answer(stream)
            const video = document.createElement('video')
            call.on('stream', userVideoStream => {
                addVideoStream(video, userVideoStream)
            })
        })

        socket.on('user-connected', userId => {
            connectToNewUser(userId, stream)
        })

        // Toggle video button functionality
        const toggleVideoButton = document.getElementById('toggle-video-button');
        toggleVideoButton.addEventListener('click', toggleVideoStream);

        function toggleVideoStream() {
            const videoTrack = stream.getVideoTracks()[0]; // Get the video track from the stream

            if (videoTrack.enabled) {
                // Video is currently enabled, so disable it
                videoTrack.enabled = false;
                myVideo.srcObject.getVideoTracks()[0].enabled = false; // Disable local video
                toggleVideoButton.textContent = 'Start Video';
            } else {
                // Video is currently disabled, so enable it
                videoTrack.enabled = true;
                myVideo.srcObject.getVideoTracks()[0].enabled = true; // Enable local video
                toggleVideoButton.textContent = 'Stop Video';
            }
        }
    }).catch((err) => {
        console.log(err);
    });



    socket.on('user-disconnected', userId => {
        if (peers[userId]) peers[userId].close()
    })

    myPeer.on('open', id => {
        socket.emit('join-room', ROOM_ID, id)
    })

    function connectToNewUser(userId, stream) {
        const call = myPeer.call(userId, stream)
        const video = document.createElement('video')
        call.on('stream', userVideoStream => {
            addVideoStream(video, userVideoStream)
        })
        call.on('close', () => {
            video.remove()
        })

        peers[userId] = call
    }

    function addVideoStream(video, stream) {
        video.srcObject = stream
        video.addEventListener('loadedmetadata', () => {
            video.play()
        })
        videoGrid.append(video)
    }



    function redirectToDashboard() {
        window.location.href = './patientdashboard.html';
    }



</script>
