<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button id="videobutton">start</button>
</body>

</html>

<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>


<script>

    const url = "https://pococare-assignment.vercel.app/"

    const socket = io("http://localhost:8080", {
        transports: ["websocket"]  //to avoid cors
    });

    document.getElementById("videobutton").addEventListener('click', async () => {
        try {
            const response = await fetch('http://localhost:8080/video');
            if (!response.ok) {
                throw new Error('Request failed');
            }

            else {
                const res = await response.json();

                let resp = await fetch("http://localhost:8080/email", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ "email": localStorage.getItem("email"), "url": `${url}frontend/view/room.html?roomId=${res.roomId}` })
                })
                window.location.href = `${url}frontend/view/room.html?roomId=${res.roomId}`;
            }

        } catch (error) {
            console.error(error);
        }
    });
</script>
